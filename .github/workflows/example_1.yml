name: Check Tickets
on:
  workflow_dispatch  # ⬅️ 수동 실행 허용 (Run workflow 버튼 활성화)
  schedule:         # ⬅️ 5분마다 정기 실행 트리거 추가 (인식률 높임)
    - cron: '*/5 * * * *' # 5분마다 실행

jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check Tickets
        uses: mooyoul/melon-ticket-actions@v1
        with:
          product-id: 211782 
          schedule-id: 100002 
          seat-id: 10008
          slack-incoming-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: '티켓 풀렸습니다! 즉시 구매하세요.'
